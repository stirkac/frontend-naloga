<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vsakdanje darilo</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Style -->
    <link href="style.css" rel="stylesheet">
    <link href="bootstrap-social.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--  banner -->
    <div id="banner">
    </div>
    <!--  navbar -->
    <nav class="navbar navbar-default navbar-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img id="logo" src="logo.png" alt="Vsakdanje darilo"></a>
        </div>
        <div id="top-navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Kako deluje</a></li>
            <li><a href="#">Vsa darila</a></li>
            <li><a href="#">Vsi partnerji</a></li>
            <li><a href="#">Objavi darilo</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search" id="search-form">
            <div class="form-group has-success has-feedback">
                <input type="text" class="form-control" placeholder="Išči darila" id="search">
            </div>
            <button type="submit" class="btn btn-default btn-orange-o"><span class="glyphicon glyphicon-user"></span> Prijava</button>
          </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">    
            
        <div id="loginbox" class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 

            <div id="ornament">
                  <img src="pentlja.png" alt="Pentlja">
            </div>
            
            <div class="panel panel-default" >
                <div class="panel-body">

                    <h1>Prijava</h1>

                    <form name="form" id="form" class="form-horizontal">
                       <div class="padding">
                          <div class="form-group">
                            <label>Elektronski naslov</label>
                            <input type="email" class="form-control" placeholder="Tukaj vpišite vaš elektronski naslov">
                          </div>
                          <div class="form-group">
                            <label>Geslo</label>
                            <input type="password" class="form-control" placeholder="Tukaj vpišite geslo">
                          </div>                                                                  

                          <div class="form-group">
                              <!-- Button -->
                              <div class="col-lg-12">
                                <div class="row">
                                  <div class="col-lg-4 padding">
                                    <small>Pozabljeno geslo?</small><br>
                                    <small>Pogoji poslovanja</small>
                                  </div>
                                  <div class="col-lg-3 col-lg-offset-2 col-sm-6 col-xs-7 padding">
                                    <button type="submit" href="#" class="btn btn-orange-o pull-right">Registracija</button>
                                  </div>
                                  <div class="col-lg-3 col-sm-6 col-xs-5 padding">
                                    <button type="submit" href="#" class="btn btn-orange pull-right">Prijava</button>
                                  </div>
                                </div>                      
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                              <a class="btn btn-block btn-social btn-facebook">
                                <i class="fa fa-facebook"></i> Prijavite se s Facebook-om
                              </a>
                            </div>
                            <div class="col-md-6">
                              <a class="btn btn-block btn-social btn-google">
                                <i class="fa fa-google-plus"></i> Prijavite se z Google+
                              </a>
                            </div>
                          </div>

                      </div>

                    </form>     

                </div>                     
            </div>  
        </div>

        <div class="row" id="back">
          <div class="col-sm-12">
            <button type="button" class="btn btn-default btn-lg" id="back-button">Nazaj</button>
          </div>
          
        </div>
    
    </div>


  <!--  footer -->
  <footer id="footer">
    <div class="row">
      <div class="col-sm-9">
        <div class="container">
          <span>Kategorije</span>
          <ul>
            <li><a href="#">Moda</a></li>
            <li><a href="#">Turizem</a></li>
            <li><a href="#">Kultura</a></li>
            <li><a href="#">Tehnologija</a></li>
            <li><a href="#">Prehrana</a></li>
            <li><a href="#">Prenočišče</a></li>
            <li><a href="#">Zdravje</a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-3">
        <a href="#" class="btn btn-default btn-sm">Prikaži vse</a>
      </div>
    </div>
  </footer>

  <!--  fixed footer push down -->
  <div class="push"></div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="retina.min.js"></script>

</body>
  

</html>
